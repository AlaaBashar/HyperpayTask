name: hyperpay_task
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:

  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_svg: 0.22.0
  carousel_slider: ^4.0.0
  firebase_auth: ^3.1.4
  fluttertoast: ^8.0.8
  firebase_core: ^1.8.0
  cloud_firestore: ^3.1.0
  http: 0.13.0
  equatable: ^2.0.3
  flutter_bloc: ^7.3.1
  sqflite: ^2.0.0+4
  path: ^1.8.0
  shared_preferences: ^2.0.7






dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
     - family: Poppins-Bold
       fonts:
         - asset: assets/fonts/Poppins-Bold.ttf

     - family: Poppins-Light
       fonts:
         - asset: assets/fonts/Poppins-Light.ttf
